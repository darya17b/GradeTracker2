{% load static %}
<!DOCTYPE html>
<html>

	<head>

		<!-- meta tags and title -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GradeHero: Never Slip on Your Classes</title>
		<link rel="shortcut icon" type="image/png" href="logocutout-01.png"/>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Silkscreen&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="{% static 'login.css' %}" media="all">
		<style>
			
			#login_actions {
				display: flex;
				align-items: center;
				gap: 15px; 
			}
			#forgot_password {
				font-size: 0.9em;
				color: #007BFF;
				text-decoration: none;
			}
			#forgot_password:hover {
				text-decoration: underline;
			}
		</style>

		
		<script src="https://kit.fontawesome.com/dc4b9d6624.js" crossorigin="anonymous"></script>
		<script>
			
		</script>

	</head>
	<body>
		<div class="flex-container">
  			<div class="flex-item" id="login_left">
  				<img src="{% static 'login_graphic_2.png' %}" alt="Gradient Graphic" id="login_graphic">
  			</div>
  			<div class="flex-item" id="login_right">
  				<h1>Login</h1>
  				<h2>Please login with your WSU verified email and university issued identification number</h2>
  				<hr>
  				<form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div id="login_actions">
                        <button type="submit" id="login_button">Login</button>
                        <a href="{% url 'password_reset' %}" id="forgot_password">Forgot Password?</a>
                    </div>
  				</form>
  			</div>
		</div>
	</body>
	
</html>
